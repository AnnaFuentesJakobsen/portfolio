<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Todo!</title>

	<!-- Compiled and minified CSS -->
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

	<!-- Materialize -->
	<link rel="stylesheet" href="materialize/css/materialize.min.css">

	<!-- Custom stylesheet -->
	<link rel="stylesheet" href="css/todo.css">

</head>
<body>

<!--  Text input -->
<div class="container">

	<div class="row">
		<div class="input-field col s10">
			<input id="textfield" type="text" placeholder="New item">
		</div>

<!-- Buttons -->
	<div class="row">
		<div class="col s8">
    		<a id="addItem" class="waves-effect waves-light btn">Add item</a>
		</div>
	</div>

<!-- List -->
	<div class="row">
		<div class="col s10">
   			<table id="todoTableHead" class="striped">
        		<thead>
          			<tr>
              			<th data-field="id">To-Do!</th>
          			</tr>
        		</thead>
        		<tbody id="todoListBody">

        		</tbody>
      		</table>
     	</div>
	</div>

<!-- Finished tasks -->
	<div class="row">
		<div class="col s10">
   			<table id="finishedTableHead" class="striped">
        		<thead>
          			<tr>
              			<th data-field="id">Completed Tasks!</th>
          			</tr>
        		</thead>
        		<tbody id="finishedListBody">

        		</tbody>
      		</table>
     	</div>
	</div>

</div>

</body>
<script type="text/javascript"src="todo2.js"></script>
</html>
